<div class="home-page">
  <div class="photo">
    <div class="buttons">
      <div class="tour-button-wrapper">
      <button class="tour-button" (click)="scrollToTour()">
        Расписание тура
      </button>
    </div>
    </div>
  </div>
  <div class="reels">
    <app-instagram-reels-carousel [reels]="reels"></app-instagram-reels-carousel>
    <div class="tour-button-wrapper">
      <button class="tour-button" (click)="scrollToTour()">
        Расписание тура
      </button>
    </div>
  </div>
</div>
<div id="tour" class="tour">
  <div class="city-block" *ngFor="let city of stateService.cities()">

    <span class="city-title">
      {{ city.name }}
    </span>

    <div class="events">

      <button class="event-button" *ngFor="let event of city.events" (click)="openEvent(event)">

        <span class="event-date">
          {{ event.date }}
        </span>

        <span class="event-place">
          {{ event.start }}
        </span>

        <span class="event-type">
          {{ eventsNames[event.type] }}
        </span>

      </button>

    </div>

  </div>
</div>
