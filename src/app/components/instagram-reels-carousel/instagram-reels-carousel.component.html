<div class="carousel-wrapper">

  <button class="nav left" (click)="scrollLeft()">‹</button>

  <div #carousel [class.short]="short" class="carousel">
    <div class="reel" *ngFor="let reel of reels">

      <div class="reel-inner">
        <blockquote
          class="instagram-media"
          [attr.data-instgrm-permalink]="reel"
          data-instgrm-version="14">
        </blockquote>
      </div>

    </div>
  </div>

  <button class="nav right" (click)="scrollRight()">›</button>

</div>
